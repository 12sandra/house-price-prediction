<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1600596542815-ffad4c1539a9?w=1600') no-repeat center center/cover;

            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
            color: white;
            animation: fadeIn 1.5s ease-in-out;
        }

        h2 {
            color: #fff;
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 12px;
            color: #f8f9fa;
            text-align: left;
        }

        input {
            width: 92%;
            padding: 10px;
            margin-top: 6px;
            border: none;
            border-radius: 6px;
            outline: none;
            background: rgba(255, 255, 255, 0.8); /* Light background for better visibility */
            color: black; /* Black text inside input */
            font-size: 15px;
        }

        input::placeholder {
            color: #666; /* Light gray placeholder text */
        }

        input:focus {
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
        }

        button {
            background-color: #ff9800;
            color: white;
            padding: 12px;
            margin-top: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background-color: #e68900;
            transform: scale(1.07);
        }

        .result {
            font-size: 20px;
            color: #00ff99;
            margin-top: 20px;
            font-weight: bold;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üè° House Price Prediction</h2>
        <form action="/predict" method="post">
            <label>Living Area (sqft):</label>
            <input type="text" name="GrLivArea" placeholder="Enter area in sqft" required>

            <label>Basement Area (sqft):</label>
            <input type="text" name="TotalBsmtSF" placeholder="Enter basement area" required>

            <label>Overall Quality (1-10):</label>
            <input type="text" name="OverallQual" placeholder="Quality rating (1-10)" required>

            <label>Garage Spaces:</label>
            <input type="text" name="GarageCars" placeholder="Number of garage spaces" required>

            <label>Bathrooms:</label>
            <input type="text" name="FullBath" placeholder="Number of bathrooms" required>

            <label>Year Built:</label>
            <input type="text" name="YearBuilt" placeholder="Enter year built" required>

            <label>Neighborhood (Encoded):</label>
            <input type="text" name="Neighborhood_encoded" placeholder="Enter encoded neighborhood" required>

            <button type="submit">Predict Price</button>
        </form>

        {% if result %}
            <p class="result">{{ result }}</p>
        {% endif %}
    </div>
</body>
</html>
